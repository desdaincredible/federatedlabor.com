<div class="page_body">
    <div class="side_bar">
        <p style="text-align: center; padding: 10px;"><img src="images/iStock_000034792106Small.jpg"
                                                           alt="damaged tire replacement plan"
                                                           style="width:340px; height: 226px;">
        <p>
    </div>
    <div class="content">
        <p class="content_header">{PAGE_TITLE}</p>
        <p style="text-align: center; font-style: italic;">All fields are required</p>
        <p class="content_header" style="color: #990000">{MESSAGE}</p>

        <form name="abs_contact" action="{FORM_ACTION}" method="post">
            <div class="plan_wrapper">
                <div class="plan_header">Dealer Zip Code</div>
                <div class="plan_field"><input type="text" name="dealer_zip" size="30"></div>
                <div class="plan_header">Dealer Phone Number</div>
                <div class="plan_field"><input type="text" name="dealer_phone" size="30"></div>
                <div class="plan_submit"><input type="submit" value="Submit" name="send_message"></div>
                <div class="clearBoth"></div>
            </div>
        </form>
    </div>
    <div class="clearBoth"></div>
</div>
<script>var show_modal = 0</script>
